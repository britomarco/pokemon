

<div *ngIf="pokemon.name" class="details-container">

  <div class="card" style="width: 250px;">
      <h1 class="title-pokemon">
          {{ pokemon.formattedName() || 'Loading...' }}</h1>
    <img class="img" src="{{ pokemon.image() }}">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center" *ngFor="let type of pokemon.types"> {{ type }}</li>
      </ul>

      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center" *ngFor="let stat of pokemon.stats">
          {{ stat.name }}: {{ stat.value }}
        </li>
      </ul>

    </div>
  </div>

  <a href="#" class="back">< back</a>

</div>
